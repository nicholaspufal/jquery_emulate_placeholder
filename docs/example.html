<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>jQuery Emulate Placeholder Plugin</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../src/jquery.emulate.placeholder.js"></script>
	<script>
		$(document).ready(function() {
			$("form#first_form").emulatePlaceholder();
		});
	</script>
</head>
<body>

	<h2>This is the first form (uses emulatePlaceholder)</h2>

	<form method="post" id="first_form">
		<label>First label
      <input type="text" data-placeholder="My first placeholder" /><br/>
    </label>

		<label>Second label
      <input type="text" data-placeholder="My second placeholder" /><br/>
    </label>

		<input type="submit" value="Submit first form" />
	</form>

	<h2>This is the second form (do not uses emulatePlaceholder)</h2>

	<form method="post" id="second_form">

		<label for="label">Some other label #2
      <input type="text" data-placeholder="This placeholder won't be loaded" /><br/>
    </label>

		<label>Some other label #2
      <input type="text" data-placeholder="This placeholder won't be loaded" /><br/>
    </label>

		<input type="submit" value="Submit second form" />
	</form>

</body>
</html>
